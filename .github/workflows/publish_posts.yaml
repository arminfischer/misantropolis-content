name: publish-posts

on:
  push:
    branches: [ main ]
    paths: 
       - 'content/posts/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          cache: 'pip'
      - run: | 
          pip install -r src/requirements.txt
          python src/convert_posts_md_to_json.py